sudo: required
dist: xenial
language: python
python:
  - "3.5"
  - "3.6"
before_install:
  - sudo bash -c 'echo "deb [trusted=yes] http://packages.osrfoundation.org/gazebo/ubuntu-stable xenial main" > /etc/apt/sources.list.d/gazebo-stable.list'
  - sudo bash -c 'echo "deb [trusted=yes] http://packages.ros.org/ros/ubuntu xenial main" > /etc/apt/sources.list.d/ros-latest.list'
  - sudo apt-get update -qq
install:
  - sudo apt-get install -qq python3-rosdistro python3-rosdep python3
script:
  - python3 *_TEST.py
